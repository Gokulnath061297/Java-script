<!-- 
// Q4: What is the output?
// console.log((10 === "10") || (5 > 2) && !(3 < 1));
// Explain step by step. -->

<script>
    console.log((10 === "10") || (5 > 2) && !(3 < 1));
</script>

<!-- Output -->
 
<!-- True

Reason:
1. (10 === "10") 10 is not strictly equal to "10" so answer is FALSE
2. (5 > 2) 5 is greater than 2 so answer is True.
3. (10 === "10") || (5 > 2) so FALSE || TRUE (IN or any one true the result is true) so answer is TRUE.
4. !(3 < 1) 3 is not less than 1 so answer is FALSE after NOT operator it changes to !(False)=true
5. False || True =True
6. True && True = True 
7.Final output is True.  -->

<!-- Part 2 – Type Conversion
Q5: Find the output and explain:
console.log("5" + 2);
console.log("5" - 2);
console.log("5" * 2);
console.log("5" / 2); -->

<!-- Answer: -->
<script>

console.log("5" + 2); 
// Output is 52 
// Here '+' act as concatenation so output type is string + number = string

console.log("5" - 2);
// Output is 3
// Here '-' it acts as subraction  also the output type is string  cause string - number = string
console.log("5" * 2);
// Output is 10
// here " * " acts as multiplication and the output type is string * number = string
console.log("5" / 2);
// Output is 2.5
//here "/" acts as divison and the output type is string string / number = string.

</script>
