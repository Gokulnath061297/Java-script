<!-- // 6. Assignment Operators
// - Use let num = 10.
// - Perform +=, -=, *=, /=, %= and print results. -->

<script>
    let num=10
        console.log("Initial value of num  is",num)
        num += 10
        console.log("After num += 10 is",num)
        num -=15
        console.log("After num -= 15 is",num)
        num *= 10
        console.log("After num *= 10 is",num)
        num /= 5
        console.log("After num /= 5 is",num)
        num %= 3
        console.log("After num %=3 is",num)
        
</script>
