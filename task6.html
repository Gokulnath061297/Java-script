<!-- SECTION 1 – Array Higher Order Methods Tasks
Task 1 – forEach() Practice
let subjects = ["Maths", "Science", "English", "History"]
Requirements:
• Use forEach()
• Print Subject 1: Maths ... Subject 4: History
• Store result in a variable
• Question: Why does forEach() return undefined? -->

<script>

    let subjects = ["Maths", "Science", "English", "History"]
    let newsub = subjects.forEach((c,i,t)=>{
        console.log("Subject",i+1,":",c);
    
    })

</script>

<!-- Reason:
forEach only perform actions and it wont return values thats why undefined is returned. -->

<!-- Task 3 – filter() Practice
let students = [
 { name: "A", marks: 45 },
 { name: "B", marks: 75 },
 { name: "C", marks: 35 },
 { name: "D", marks: 85 }
]
Requirements:
• Use filter()
• Get students scoring above 50
• Print filtered array -->

<script>
    let students = [
        { name: "A", marks: 45 },
        { name: "B", marks: 75 },
        { name: "C", marks: 35 },
        { name: "D", marks: 85 }
    ]

    let newstud = students.filter((c,i,t)=>{
        return(c.marks>50)
    })
    console.log(newstud)


// <!-- Task 4 – find() Practice
// Use same students array
// Requirements:
// • Use find()
// • Find first student scoring above 50
// • Print that object
// • Question: Difference between filter() and find()? -->

    let findstud = students.find((c,i,t)=>{
        return(c.marks>50)
    })
    console.log(findstud);
    
</script>

<!-- Difference between filter() and find()?

filter() is used to filter elements using the condition.
find() is used to find the first value that matches the condition. -->

<!-- Task 5 – reduce() Practice

 { item: "Shoes", price: 2000 },
 { item: "Watch", price: 3000 }
]
Requirements:
• Use reduce()
• Calculate total price

<script>
    let cart = [
        { item: "Shirt", price: 1000 },
        { item: "Shoes", price: 2000 },
        { item: "Watch", price: 3000 }
        ]
